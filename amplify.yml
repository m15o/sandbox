version: 1
applications:
  - appRoot: /docs
    frontend:
      phases:
        preBuild:
          commands:
            - python3 -m pip install --upgrade pip
            - python3 -m pip install --no-cache-dir --upgrade \
                mkdocs==1.1.2 \
                pygments \
                pymdown-extensions
            - python3 -m pip install --no-cache-dir --upgrade \
                mkdocs-material==5.5.12
        build:
          commands: 
            - mkdocs build
      artifacts:
        baseDirectory: site
        files:
          - '**/*'
      cache:
        paths: []
